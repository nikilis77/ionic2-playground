<ion-header>
	<ion-navbar>
		<ion-title>WhiteScreen</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<template ngFor let-flag [ngForOf]="flags">
		<template [ngIf]="shouldShow">
			<h2>We have an issue with no content loading in a page!</h2>
			<p>
				This starter project comes with simple tabs-based layout for apps that are going to primarily use a Tabbed UI.
			</p>
			<p>
				Take a look at the <code>app/</code> directory to add or change tabs, update any existing page or create new pages.
			</p>
		</template>
	</template>
</ion-content>
