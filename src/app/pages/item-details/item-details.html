    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Item Details</ion-title>
</ion-navbar>

<ion-content>
 <div *ngIf="selectedItem" class="selection">

      You navigated here from <b>{{selectedItem.title}}</b>
      You navigated here from <b>{{selectedItem}}</b>
    </div>
  </div>
</ion-content>
